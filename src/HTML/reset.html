<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet" />
    <link href="./css/reset.css" rel="stylesheet" />
    <title>Reset Password</title>
    <script src="./js/reset.js"></script>

   

</head>

<body>
    <section class="navigation">
        <div id="logo"><a href="index.html"><img src="./assets/namma.png"></a></div>
        <span class="navbar">Namma Society</span>
    </section>

    <div class="reset-whitebg"></div>
    <span class="reset-heading">Reset Password</span>
    <form>

      <input type="password" placeholder="Enter new Password" class="password-input1" id="passwordInput1" required></input>
      <input type="password" placeholder="Re-enter new Password" class="password-input2" id="passwordInput2" required></input>

        <div class="btn-position">
            <button class="submit-btn" onclick="submit()">Submit</button>
        </div>
    </form>
    <div>
        <img class="reset-img" src="./assets/loginpg.png"></img>
    </div>
</body>

</html>
